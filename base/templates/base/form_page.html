{% extends "base.html" %}
{% load wagtailcore_tags %}

{% block body_class %}template_formpage{% endblock %}

{% block content %}

    <h1>{{ page.title }}</h1>
    <div>{{ page.intro|richtext }}</div>

    <form class="page-form" action-"{% pageurl page %}" method="POST">
        {% csrf_token %}
        {{ form.as_div }}
        <button class="form-button" type="Submit">Submit</button>
</form>

{% endblock content %}
